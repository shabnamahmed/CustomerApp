<app-image-component></app-image-component>
<div class="col d-flex justify-content-center">
  <div class="card p-3 shadow pb-4 mb-5">
    <div class="card-title h3 text-bold text-center pt-3 ">
      <strong>  Pay2Goo </strong>
      </div>
        <p class="form-text text-center h6 text-muted">Forgot Password</p>
      <div class="card-body">
        <form>
          <!-- [formGroup]="form"  (ngSubmit)="submit()" -->
          <div class="form-group ">
            <span class="ps-2 ms-1">Email Or UserName</span>
            <input type="text" class="form-control border-bottom  border-2 my-2" id="username" name="username"
              formControlName="username" aria-describedby="emailHelp" placeholder="John Prosser">
          </div>
          <div class="form-group mt-4">
            <button class="fs-2 text-decoration-none btn btn-checkout align-middle col me-2" type="submit">
              Next</button>
              <button class="fs-2 text-decoration-none btn btn-checkout align-middle col ms-2 " routerLink="/login">
                Sign In</button>
          </div>
        
        </form>
      </div>
    </div>
  </div>
